version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      # This needs to be indented so it belongs to 'frontend'
      - C:/Dockerstorage:/app/shared_data
    depends_on:
      - backend
    restart: unless-stopped

  # 'backend' must be indented to line up with 'frontend'
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Host Path (Your PC)       : Container Path (Internal)
      - C:/Dockerstorage:/app/data
      # Keep logs relative
      - ./backend/logs:/app/logs
    env_file:
      - ./backend/.env
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
